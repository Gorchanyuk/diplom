<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Cards -->
<div class="row" th:fragment="cards(flag)">
    <div class="col-lg-12 col-md-12 col-12">
        <!-- Page header -->
        <div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="mb-2 mb-lg-0">
                    <h1 class="mb-0  text-white">Панель администратора</h1>
                </div>
                <div>
                    <a th:href="@{/proger/menu_entry}" class="btn btn-white">
                        Создать новую статью
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/admin-card::card('entries', 'Опубликованные статьи', 'bi-card-text',${entriesPublish.page.totalElements},
        ${flag} == 'entries' ? true : false)}"></div>
    <div th:replace="~{fragments/admin-card::card('users', 'Пользователи', 'bi-people', ${users.page.totalElements},
        ${flag} == 'users' ? true : false)}"></div>
    <div th:replace="~{fragments/admin-card::card('offers', 'Предложения к публикации', 'bi-clipboard-plus', ${entriesOffer.page.totalElements},
        ${flag} == 'offers' ? true : false)}"></div>
    <div th:replace="~{fragments/admin-card::card('appeals', 'Обращения', 'bi-envelope', ${newFeedbacks},
        ${flag} == 'appeals' ? true : false)}"></div>

</div>


<!-- Card -->
<div class="col-xl-3 col-lg-6 col-md-12 col-12 mt-6" th:fragment="card(location, cardName, icon, number, classFlag)">
    <!-- card -->
    <div class="card">
        <!-- card body -->
        <div class="card-body bShadow-65h"
             th:onclick="'location.href = \'' + @{/proger/admin/{location}(location=${location})} + '\''"
             th:classappend="${classFlag} ? 'bShadow-65' : ''" >
            <!-- heading -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h4 class="mb-0" th:text="${cardName}">Опубликованные статьи</h4>
                </div>
                <div class="icon-shape icon-md bg-light-primary text-primary rounded-2">
                    <i class="bi bi-card-text fs-4" th:classappend="${icon}"></i>
                </div>
            </div>
            <div>
                <h1 class="fw-bold" th:text="${number}">18</h1>
            </div>
        </div>
    </div>
</div>

</html>

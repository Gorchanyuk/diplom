<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::base_head}">
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body class="pt-0">

<!-- Page content -->
<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0 min-vh-100">
        <div class="col-lg-5 col-md-8 py-8 py-xl-0">
            <!-- Card -->
            <div class="card shadow">
                <!-- Card body -->
                <div class="card-body p-6">
                    <div class="mb-4">
                        <a th:href="@{/proger}">
                            <img th:src="@{/images/logo.svg}" class="mb-4 logo-xl" alt="">
                        </a>
                        <h1 class="mb-1 fw-bold">
                            Регистрация
                        </h1>
                        <span>
                            У вас уже есть аккаунт?
								<a th:href="@{/proger/login}" class="ms-1">
                                    Войти
                                </a>
                        </span>
                    </div>
                    <!-- Form -->
                    <form th:method="POST" th:action="@{/proger/registration}" th:object="${user}">
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                Имя пользователя
                            </label>
                            <input type="text" id="username" class="form-control" th:field="*{username}"
                                   placeholder="Имя пользователя" required>
                            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                Name Error
                            </div>
                        </div>
                        <!-- Email -->
                        <th:block th:object="${user.detailsUser}">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                Электронная почта
                            </label>
                            <input type="email" id="email" class="form-control" th:field="*{email}"
                                   placeholder="Адрес электронной почты" required>
                            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                Name Error
                            </div>
                        </div>
                        </th:block>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" id="password" class="form-control" th:field="*{password}"
                                   placeholder="****************" required>
                            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                Name Error
                            </div>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Пользователь с таким логином или электронной почтой уже существует.
                        </div>
                        <div>
                            <!-- Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Зарегистрироваться
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<div th:replace="~{fragments/scripts::base_script}"></div>
</body>
</html>
